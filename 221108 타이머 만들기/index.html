<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>221108 타이머 구현하기</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1><img src="./src/img/weniv-logo.svg" alt="weniv" /></h1>
    <div id="root">
      <h2>TIMER</h2>
      <div id="timeInput">
        <div class="hrs">
          <strong>HRS</strong>
          <button class="hrsBtn" type="button">00</button>
        </div>
        <img src="./src/img/dot.png" alt="" />
        <div class="minutes">
          <strong>MIN</strong>
          <button class="minBtn" type="button">00</button>
        </div>
        <img src="./src/img/dot.png" alt="" />
        <div class="seconds">
          <strong>SEC</strong>
          <button class="secBtn" type="button">00</button>
        </div>
      </div>
      <div id="timer">
        <button class="startBtn" type="button">START</button>
        <button class="resetBtn" type="reset">RESET</button>
      </div>
    </div>
    <footer>
      <small> &copy; WENIV CORP. </small>
    </footer>
    <script src="./src/script.js"></script>
  </body>
</html>

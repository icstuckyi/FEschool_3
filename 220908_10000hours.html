<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000hours</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours_style.css" />
  </head>
  <body>
    <main>
      <h1>
        <img src="./essential/10000hours/clock.png" />
        <img src="./essential/10000hours/mainlogo.png" alt="1만 시간의 법칙" />
        <img
          src="./essential/10000hours/practice.png"
          alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
        />
      </h1>
      <section class="sec_practice">
        <img src="./essential/10000hours/doublequote1.png" />
        <h2>
          <p>
            <strong>1만 시간의 법칙</strong>은 <br />
            어떤 분야의 전문가가 되기 위해서는 <br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </h2>
        <img src="./essential/10000hours/doublequote2.png" />
      </section>
      <section class="sec_calculate">
        <h2 class="screen_out">훈련시간 계산하기</h2>
        <form action="">
          <p>
            나는
            <input type="text" placeholder="예)프로그래밍" required /> 전문가가
            될 것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에
            <input type="number" placeholder="예)5시간" required /> 시간씩
            훈련할 것이다.
          </p>
          <button class="btn">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img src="./essential/10000hours/hand.png" />
        </form>
      </section>
      <section>
        <h2 class="screen_out">훈련시간 계산결과</h2>
        <p>당신은 <strong></strong> 전문가가 되기 위해서<br /></p>
        <p>대략 <strong></strong> 일 이상 훈련하셔야 합니다! :)</p>
        <button onclick="">훈련하러 가기 GO!GO!</button>
        <button onclick="">공유하기</button>
      </section>
    </main>
    <footer>
      <img src="./essential/10000hours/wenivlogo.png" alt="주식회사 weniv" />
      <small
        >※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small
      >
    </footer>
    <section id="modal">
      <h2 class="screen_out">응원 모달</h2>
      <p>
        <strong>화이팅!!♥♥♥</strong> <br />
        당신의 꿈을 응원합니다.
      </p>

      <img src="./essential/10000hours/licat.png" alt="응원하는 라이캣" />
      <img
        src="./essential/10000hours/gogo2.png"
        alt="종료하고 훈련하러 가기"
      />
      <!-- <button onclick="#">종료하고 진짜 훈련하러 가기 GO!GO!</button> -->
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>220906</title>
  </head>
  <body>
    <!-- alt가 없으면 스크린리더가 읽지 않는다.  -->
    <img src="a.jpg" />
    <!-- 스크린 리더가 "a 이미지" 라고 읽는다. -->
    <img src="a.jpg" alt="" />
    <!-- 스크린 리더가 "사과"라고 읽는다. -->
    <img src="a.jpg" alt="사과" />

    <picture>
      <source srcset="./CSS_lecture/jeju_1.jpg" media="(min-width:960px)" />
      <source srcset="./CSS_lecture/jeju_2.jpg" media="(min-width:620px)" />
      <img src="./CSS_lecture/jeju_3.jpg" alt="귀여운 아기 팽귄들" />
    </picture>
    <!-- 점진적 향상기법, 크로스브라우징 알아보기 -->

    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/orf9ailzXvI"
      title="[코테준비] N시간만에 끝내는 Python 코딩테스트(2018-2021년) 풀영상"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe
    ><br />

    <iframe src="https://www.naver.com"></iframe><br />
    <!-- iframe은 MITM(중간자공격) 차단하기 위해 연결 거부가 뜬다. 
    1.유저 인증 2.유저 접속지역 설정 3.iframe같은 태그 지원X-->
    <iframe width="1280" height="720" src="http://www.paullab.com"> </iframe
    ><br />
    <!-- 비디오 같은것은 내부에 넣지말고 외부 링크로 걸어라 (트래픽문제) -->
    <video src="pwa.mp4" controls loop width="450" height="300"></video>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI test</title>
    <!-- 부트스트랩 v4.5 소스 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나와 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start();">
        테스트 시작하기
      </button>
    </article>
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          aria-label="Basic example"
          style="width: calc(100 / 12 * 1%)"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input type="hidden" id="type" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">
        secondary
      </button>
    </article>
    <article class="result">
      <img
        id="img"
        class="rounded-circle mt-5"
        src="./img/사자.jpg"
        alt="animal"
      />
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />
    <!-- 부트스트랩 v4.5 소스 -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      var num = 1;
      var q = {
        1: { title: "문제 1번", type: "EI", A: "E", B: "I" },
        2: { title: "문제 2번", type: "EI", A: "E", B: "I" },
        3: { title: "문제 3번", type: "EI", A: "E", B: "I" },
        4: { title: "문제 4번", type: "SN", A: "S", B: "N" },
        5: { title: "문제 5번", type: "SN", A: "S", B: "N" },
        6: { title: "문제 6번", type: "SN", A: "S", B: "N" },
        7: { title: "문제 7번", type: "TF", A: "T", B: "F" },
        8: { title: "문제 8번", type: "TF", A: "T", B: "F" },
        9: { title: "문제 9번", type: "TF", A: "T", B: "F" },
        10: { title: "문제 10번", type: "JP", A: "J", B: "P" },
        11: { title: "문제 11번", type: "JP", A: "J", B: "P" },
        12: { title: "문제 12번", type: "JP", A: "J", B: "P" },
      };
      var result = {
        ISTJ: {
          animal: "하마",
          explain: "당신은 하마입니다!",
          img: "./img/하마.jpg",
        },
        ISFJ: {
          animal: "부엉이",
          explain: "당신은 부엉이입니다!",
          img: "./img/부엉이.jpg",
        },
        INFJ: {
          animal: "물소",
          explain: "당신은 물소입니다!",
          img: "./img/물소.jpg",
        },
        INTJ: {
          animal: "치타",
          explain: "당신은 치타입니다!",
          img: "./img/치타.jpg",
        },
        ISTP: {
          animal: "나무늘보",
          explain: "당신은 나무늘보입니다!",
          img: "./img/나무늘보.jpg",
        },
        ISFP: {
          animal: "거북이",
          explain: "당신은 거북이입니다!",
          img: "./img/거북이.jpg",
        },
        INFP: {
          animal: "코끼리",
          explain: "당신은 코끼리입니다!",
          img: "./img/코끼리.jpg",
        },
        ESTP: {
          animal: "악어",
          explain: "당신은 악어입니다!",
          img: "./img/악어.jpg",
        },
        ESFP: {
          animal: "미어캣",
          explain: "당신은 미어캣입니다!",
          img: "./img/미어캣.jpg",
        },
        ENFP: {
          animal: "사자",
          explain: "당신은 사자입니다!",
          img: "./img/사자.jpg",
        },
        ENTP: {
          animal: "태양새",
          explain: "당신은 태양새입니다!",
          img: "./img/태양새.jpg",
        },
        ESTJ: {
          animal: "기린",
          explain: "당신은 기린입니다!",
          img: "./img/기린.jpg",
        },
        ESFJ: {
          animal: "고릴라",
          explain: "당신은 고릴라입니다!",
          img: "./img/고릴라.jpg",
        },
        ENFJ: {
          animal: "카피바라",
          explain: "당신은 카피바라입니다!",
          img: "./img/카피바라.jpg",
        },
        ENTJ: {
          animal: "호랑이",
          explain: "당신은 호랑이입니다!",
          img: "./img/호랑이.jpg",
        },
      };
      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }
      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#B").click(function () {
        next();
      });
      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          $(".progress-bar").attr("style", "width: calc(100/12*" + num + "%)");
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10000hours</title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/10000hours_style.css" />
  </head>
  <body>
    <main>
      <h1>
        <img src="./images/clock.png" />
        <img src="./images/mainlogo.png" alt="1만 시간의 법칙" />
        <img
          src="./images/practice.png"
          alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
        />
      </h1>
      <section class="sec_practice">
        <img src="./images/doublequote1.png" />
        <h2>
          <p>
            <strong>1만 시간의 법칙</strong>은 <br />
            어떤 분야의 전문가가 되기 위해서는 <br />
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </h2>
        <img src="./images/doublequote2.png" />
      </section>
      <section class="sec_calculate">
        <h2 class="screen_out">훈련시간 계산하기</h2>
        <form action="">
          <p>
            나는
            <input type="text" placeholder="예)프로그래밍" required /> 전문가가
            될 것이다.
          </p>
          <p>
            그래서 앞으로 매일 하루에
            <input type="number" placeholder="예)5시간" required /> 시간씩
            훈련할 것이다.
          </p>
          <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
          <img src="./images/hand.png" />
        </form>
      </section>
      <section class="sec_result">
        <div class="sec_result_text">
          <h2 class="screen_out">훈련시간 계산결과</h2>
          <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
          <p>대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)</p>
        </div>
        <button>
          <label for="modal_toggle">훈련하러 가기 GO!GO!</label>
        </button>
        <button>공유하기</button>
      </section>
    </main>
    <footer class="copyright">
      <img src="./images/wenivlogo.png" alt="주식회사 weniv" />
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>

    <input type="checkbox" id="modal_toggle" />
    <section id="modal">
      <h2 class="screen_out">응원 모달</h2>
      <p>
        <strong>화이팅!!♥♥♥</strong> <br />
        당신의 꿈을 응원합니다!
      </p>
      <img src="./images/licat.png" alt="응원하는 라이캣" />
      <button>
        <label for="modal_toggle">종료하고 진짜 훈련하러 가기 GO!GO!</label>
      </button>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>220914 weniv login</title>
    <link rel="stylesheet" href="./css/220914_weniv_login_style.css" />
  </head>
  <body>
    <section class="login_area">
      <h1 class="screen_out">weniv 로그인</h1>
      <div class="login_div">
        <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <button>
          <img src="./essential/images/weniv_logo.png" alt />
          로그인
        </button>
        <article class="login_art">
          <!-- article 너무 작다. 이정도면 div써도 된다. -->
          <h2 class="screen_out">회원정보 찾기</h2>
          <div class="find_info">
            <a href="#"
              ><img src="./essential/images/icon-lock.png" alt /> 아이디</a
            >
            <!-- 가상요소 before, after를 사용하여 자물쇠, | 표시를 background-img써서 해결해보자. 
            가상요소 안에 content:"" 주어야 스크린리더가 읽지않는다.-->
            <span>|</span>
            <a href="#">비밀번호 찾기</a>
          </div>
          <div class="sign_up">
            <a href="#"
              ><img src="./essential/images/icon-user.png" alt />회원가입</a
            >
          </div>
        </article>
      </div>
    </section>
  </body>
</html>

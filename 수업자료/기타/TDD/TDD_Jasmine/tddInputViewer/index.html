<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tddInputViewer.index</title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }
      .viewer {
        font-size: 24px;
        color: green;
        margin: 50px 0px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article>
      <h2 class="viewer">Hello!</h2>
      <input type="text" class="inp-txt" />
      <button class="btn-push">적용</button>
    </article>
    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>
      // 전역으로 나와있는것을 즉시실행함수로 감싸준다.
      (() => {
        const viewerEl = document.querySelector(".viewer");
        const inpTxt = document.querySelector(".inp-txt");
        const btnEl = document.querySelector(".btn-push");

        const textManager = new TextManager();
        // 객체 프로퍼티 약식 표기(키와 값의 이름이 같다면 생략가능)
        const viewManager = new ViewManager(textManager, {
          viewerEl,
          inpTxt,
          btnEl,
        });

        viewManager.updateView();
      })();
    </script>
  </body>
</html>

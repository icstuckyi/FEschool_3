<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: royalblue;
        /* transition: 0.3s; */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      let pos = 0;

      // keys: 사용자가 누르는 키의 정보를 저장하는 객체
      let keys = {};

      // move함수: keys 객체에 event.key:true 꼴로 저장함
      function move(event) {
        keys[event.key] = true;
      }
      function stop(event) {
        keys[event.key] = false;
      }
      document.addEventListener("keydown", move);
      document.addEventListener("keyup", stop);

      function play() {
        if (keys.ArrowRight) {
          pos += 5;
          box.style.transform = `translateX(${pos}px)`;
        }
        if (keys.ArrowLeft) {
          pos -= 5;
          box.style.transform = `translateX(${pos}px)`;
        }
        // requestAnimationFrame: 무한루프를 돌게 만들어, 항상 event를 모니터링할 수 있게 한다.
        window.requestAnimationFrame(play);
      }
      window.requestAnimationFrame(play);
    </script>
  </body>
</html>
